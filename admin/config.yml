backend:
  name: git-gateway
local_backend: true

media_folder: img
public_folder: /img
publish_mode: editorial_workflow
logo_url: https://pages.cloud.gov/images/logos/pages-logo-blue.svg

editor:
  preview: false

collections:
  - name: "announcements"
    label: "Announcements"
    folder: "collections/announcements"
    create: true
    editor:
      preview: false
    slug: "{{date}}-{{slug}}"
    summary: "[{{date}}] {{title}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - {
          label: "Created",
          name: "date",
          date_format: "YYYY-MM-DD",
          default: "{{now}}",
          widget: "datetime",
        }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "media"
    label: "Media Gallery"
    folder: "collections/media"
    create: true
    editor:
      preview: false
    slug: "{{slug}}"
    summary: "{{title}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - {
          label: "Created",
          name: "date",
          date_format: "YYYY-MM-DD",
          default: "{{now}}",
          widget: "datetime",
        }
      - {
          label: "Vimeo ID",
          name: "vimeoId",
          widget: "string",
          hint: "The numeric ID from the Vimeo URL (e.g. https://vimeo.com/123456789 -> 123456789)",
        }
      - {
          label: "Description",
          name: "description",
          widget: "text",
          hint: "Short teaser shown on the gallery card.",
          required: false,
        }
      - {
          label: "Thumbnail",
          name: "thumbnail",
          widget: "image",
          required: true,
          hint: "Upload a thumbnail image for this video.",
          allow_multiple: false,
          choose_url: false,
        }
      - {
          label: "Thumbnail Alt Text",
          name: "thumbnail_alt",
          widget: "string",
          required: false,
          hint: "Describe the thumbnail image for accessibility.",
        }
      - {
          label: "Video Caption",
          name: "video_caption",
          widget: "string",
          required: false,
          hint: "Optional caption displayed under the player.",
        }
      - {
          label: "Aspect Ratio",
          name: "aspect_ratio",
          widget: "string",
          required: false,
          default: "16/9",
          hint: "Format like 16/9 to control the embed aspect ratio.",
        }
      - {
          label: "Autoplay",
          name: "autoplay",
          widget: "boolean",
          default: false,
          required: false,
        }
      - {
          label: "Muted",
          name: "muted",
          widget: "boolean",
          default: false,
          required: false,
        }
      - {
          label: "Loop",
          name: "loop",
          widget: "boolean",
          default: false,
          required: false,
        }
      - {
          label: "Plays Inline",
          name: "playsinline",
          widget: "boolean",
          default: false,
          required: false,
        }
      - { label: "Body", name: "body", widget: "markdown", required: false }
