{% comment %} This will be displayed on the homepage. Ideally, you want to
highlight key goals of the website {% endcomment %}

<section class="usa-hero">
  <div class="grid-container">
    <div class="usa-hero__callout">
      <h1 class="usa-hero__heading">
        <span class="usa-hero__heading--alt">{{hero.title}}</span>
      </h1>
      <p>{{hero.body}}</p>
      <a class="usa-button" href="{{hero.url}}">{{hero.buttontext}}</a>
    </div>
  </div>
</section>
